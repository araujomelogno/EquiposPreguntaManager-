<div class="widgets">
    <div class="row">
        <div class="col-md-5">
            <div>
                <ba-card title="Cliente" baCardClass="with-scroll">
                    <div class="form-group">
                        <label for="clientName">Nombre</label>
                        <input type="text" class="form-control" id="clientName" placeholder="Nombre" [(ngModel)]="survey.name">
                    </div>
                  
                    <div class="form-group">
                        <label for="created">Creado</label>
                        <input type='date' id='created' class="form-control" [(ngModel)]="survey.created" />
                    </div>
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="submit" class="btn btn-danger">Cancelar</button>
                </ba-card>
                <br/>
                <button type="submit" class="btn btn-danger">Nueva Encuesta</button>
                <br/>
              

            </div>

        </div>
    </div>
</div>
